<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password JavaScript</title>
    <link rel="stylesheet" href="./stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <form>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <label for="cnfrm-password">Confirm Password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm your password">
        <p id="message"></p>
        <input type="button" onclick ="checkPassword()" value="SUBMIT">
    </form>

    <script src="./script.js"></script>
</body>
</html>
